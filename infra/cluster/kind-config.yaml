# Creates a kind cluster with ports 80/443 forwarded to the ingress controller
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: local-platform
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP