apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitea
  namespace: platform
spec:
  ingressClassName: nginx
  tls:
    - hosts: ["gitea.local.test"]
      secretName: platform-tls
  rules:
    - host: gitea.local.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitea
                port:
                  number: 3000