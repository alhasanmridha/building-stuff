apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  namespace: platform
spec:
  replicas: 1
  selector:
    matchLabels: { app: gitea }
  template:
    metadata:
      labels: { app: gitea }
    spec:
      containers:
        - name: gitea
          image: gitea/gitea:1.22.3
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef: { name: gitea-env }
          volumeMounts:
            - name: data
              mountPath: /data
            - name: appini
              mountPath: /data/gitea/conf
      volumes:
        - name: data
          persistentVolumeClaim: { claimName: gitea-data }
        - name: appini
          configMap:
            name: gitea-appini
            items:
              - key: app.ini
                path: app.ini