apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: registry
  namespace: platform
spec:
  ingressClassName: nginx
  tls:
    - hosts: ["registry.local.test"]
      secretName: platform-tls
  rules:
    - host: registry.local.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: registry
                port:
                  number: 5000