apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins
  namespace: platform
spec:
  ingressClassName: nginx
  tls:
    - hosts: ["jenkins.local.test"]
      secretName: platform-tls
  rules:
    - host: jenkins.local.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jenkins
                port:
                  number: 8080